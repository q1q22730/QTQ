<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 岳阳高中书本转赠交流网站</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/main.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/LOG-EZq2aknfBsQXvIemuYIYSkdMmGYrzR.png" alt="Logo">
                <h1>岳阳高中书本转赠交流网站</h1>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="../index.html">首页</a></li>
                    <li><a href="search.html">搜索筛选</a></li>
                    <li><a href="forum.html">交流论坛</a></li>
                    <li><a href="login.html">其它页面请登录</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="auth-container">
            <div class="auth-box">
                <div class="auth-header">
                    <div class="tab-switch">
                        <button class="tab-btn active" data-tab="login">登录</button>
                        <button class="tab-btn" data-tab="register">注册</button>
                    </div>
                </div>

                <!-- 登录表单 -->
                <form id="loginForm" class="auth-form active">
                    <div class="form-group">
                        <label for="loginUsername">
                            <i class="fas fa-user"></i>
                            用户名/学号
                        </label>
                        <input type="text" id="loginUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">
                            <i class="fas fa-lock"></i>
                            密码
                        </label>
                        <div class="password-input">
                            <input type="password" id="loginPassword" required>
                            <button type="button" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            <span>记住我</span>
                        </label>
                        <a href="#" class="forgot-password">忘记密码？</a>
                    </div>
                    <button type="submit" class="auth-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        登录
                    </button>
                </form>

                <!-- 注册表单 -->
                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="regUsername">
                            <i class="fas fa-user"></i>
                            用户名
                        </label>
                        <input type="text" id="regUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="regStudentId">
                            <i class="fas fa-id-card"></i>
                            学号
                        </label>
                        <input type="text" id="regStudentId" required>
                    </div>
                    <div class="form-group">
                        <label for="regEmail">
                            <i class="fas fa-envelope"></i>
                            邮箱
                        </label>
                        <input type="email" id="regEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="regPassword">
                            <i class="fas fa-lock"></i>
                            密码
                        </label>
                        <div class="password-input">
                            <input type="password" id="regPassword" required>
                            <button type="button" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="regConfirmPassword">
                            <i class="fas fa-lock"></i>
                            确认密码
                        </label>
                        <div class="password-input">
                            <input type="password" id="regConfirmPassword" required>
                            <button type="button" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="regVerifyCode">
                            <i class="fas fa-shield-alt"></i>
                            验证码
                        </label>
                        <div class="verify-code">
                            <input type="text" id="regVerifyCode" required>
                            <button type="button" class="send-code">发送验证码</button>
                        </div>
                    </div>
                    <button type="submit" class="auth-btn">
                        <i class="fas fa-user-plus"></i>
                        注册
                    </button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>关于我们</h3>
                <p>岳阳高中书本转赠交流平台致力于促进教材资源的有效流转</p>
            </div>
            <div class="footer-section">
                <h3>联系方式</h3>
                <p>邮箱：contact@example.com</p>
                <p>电话：123-456-7890</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 岳阳高中书本转赠交流网站. All rights reserved.</p>
        </div>
    </footer>

    <script src="../js/login.js"></script>
</body>
</html>
